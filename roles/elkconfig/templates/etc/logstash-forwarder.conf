{
"network": 
  {
  "servers": 
    [
      "127.0.0.1:5000"
    ],
    "ssl ca": "/etc/pki/tls/certs/logstash-forwarder.crt",
    "timeout": 15
  },
  "files": 
    [
      {
      "paths":
        [
          "/var/log/syslog", 
          "/var/log/auth.log"
        ],
        "fields": { "type": "syslog" }
      },
      {
      "paths":
        [
          "/var/log/firewall.log"
        ],
        "fields": { "type": "iptables" }
      }
    ]
}
